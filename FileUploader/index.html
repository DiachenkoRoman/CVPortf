<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Pangolin&display=swap" rel="stylesheet">
    <title>Image File Uploader</title>
</head>
<body>

<main>
    <h1 class="title">Your Image Uploader</h1>
    <p class="sub_title">You can upload your favorite images in any quantity</p>
    <input type="file" id="uploader" multiple accept="image/*" style="display: none">
    <label for="uploader" id="removeButton">Select a file...</label>

    <ul class="images"></ul>
</main>


<script src="scripts/displayImages.js"></script>
<script src="scripts/deleteImages.js"></script>
<script src="scripts/uploadImages.js"></script>
</body>
